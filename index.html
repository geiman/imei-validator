<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMEI Validator</title>
        <style>
body {
    background-color: #1e1e1e;
    color: #f0f0f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 1rem;
    font-size: 1rem;
}
    .container {
        background-color: #2a2a2a;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
    }
    input[type="text"] {
        width: 100%;
        padding: 1rem;
        font-size: 1rem;
        margin-bottom: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #3a3a3a;
        color: #f0f0f0;
        box-sizing: border-box;
    }
    button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 1rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
        transition: background-color 0.2s ease-in-out;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 1rem;
        padding: 1rem;
        background-color: #333;
        border-radius: 8px;
        width: 100%;
        word-wrap: break-word;
        overflow-wrap: break-word;
        box-sizing: border-box;
    }
    a {
        color: #1e90ff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }

    @media (max-width: 480px) {
        .container {
            padding: 1.5rem 1rem;
        }
        h2 {
            font-size: 1.25rem;
        }
        input, button {
            font-size: 1rem;
        }
    }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>IMEI Validator</h2>
            <input type="text" id="imeiInput" placeholder="Enter IMEI (15+ digits)" maxlength="20" />
            <button onclick="validateIMEI()">Validate</button>
            <div id="output" class="result"></div>
        </div>

        <script>
            function validateIMEI() {
                const rawInput = document.getElementById("imeiInput").value.trim();
                const digitsOnly = rawInput.replace(/\\D/g, "");
                const output = document.getElementById("output");

                if (digitsOnly.length < 15) {
                    output.innerHTML = `<p style="color:red;">IMEI must be at least 15 digits long. You entered ${digitsOnly.length} digit(s).</p>`;
                    return;
                }

                const imei = digitsOnly.substring(0, 15);
                const extras = digitsOnly.length > 15 ? digitsOnly.substring(15) : "";
                let sum = 0;
                for (let i = 0; i < 14; i++) {
                    let digit = parseInt(imei.charAt(i));
                    if (i % 2 === 1) digit *= 2;
                    if (digit > 9) digit -= 9;
                    sum += digit;
                }

                const correctCheckDigit = (10 - (sum % 10)) % 10;
                const actualCheckDigit = parseInt(imei.charAt(14));
                const valid = correctCheckDigit === actualCheckDigit;

                let message = "";

                if (extras.length > 0) {
                    message += `<p style="color:gray;">Note: Extra digit(s) <strong>${extras}</strong> were ignored during validation.</p>`;
                }

                if (valid) {
                    message += `
          <p style="color:lightgreen;">✔️ IMEI is valid.</p>
          <p><a href="https://www.imei.info/?imei=${imei}" target="_blank">Check on IMEI.info</a></p>
        `;
                } else {
                    const correctedIMEI = imei.substring(0, 14) + correctCheckDigit;
                    message += `
          <p style="color:orange;">❌ IMEI is invalid. Expected check digit: <strong>${correctCheckDigit}</strong></p>
          <p>Corrected IMEI: <strong>${correctedIMEI}</strong></p>
          <p><a href="https://www.imei.info/?imei=${correctedIMEI}" target="_blank">Check corrected IMEI on IMEI.info</a></p>
        `;
                }

                output.innerHTML = message;
            }

            document.getElementById("imeiInput").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    validateIMEI();
                }
            });
        </script>
    </body>
</html>
