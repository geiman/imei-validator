<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMEI Validator</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #2a2a2a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 400px;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #3a3a3a;
      color: #f0f0f0;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #333;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    a {
      color: #1e90ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>IMEI Validator</h2>
    <input type="text" id="imeiInput" placeholder="Enter IMEI (15 digits)" maxlength="15" />
    <button onclick="validateIMEI()">Validate</button>
    <div id="output" class="result"></div>
  </div>

  <script>
    function validateIMEI() {
      const input = document.getElementById("imeiInput").value.trim();
      const output = document.getElementById("output");

      if (!/^\\d{15}$/.test(input)) {
        output.innerHTML = `<p style="color:red;">IMEI must be exactly 15 digits and contain only numeric characters.</p>`;
        return;
      }

      const imei = input;
      let sum = 0;
      for (let i = 0; i < 14; i++) {
        let digit = parseInt(imei.charAt(i));
        if (i % 2 === 1) digit *= 2;
        if (digit > 9) digit -= 9;
        sum += digit;
      }

      const correctCheckDigit = (10 - (sum % 10)) % 10;
      const actualCheckDigit = parseInt(imei.charAt(14));
      const valid = correctCheckDigit === actualCheckDigit;

      if (valid) {
        output.innerHTML = `
          <p style="color:lightgreen;">✔️ IMEI is valid.</p>
          <p><a href="https://www.imei.info/?imei=${imei}" target="_blank">Check on IMEI.info</a></p>
        `;
      } else {
        const correctedIMEI = imei.substring(0, 14) + correctCheckDigit;
        output.innerHTML = `
          <p style="color:orange;">❌ IMEI is invalid. Expected check digit: <strong>${correctCheckDigit}</strong></p>
          <p>Corrected IMEI: <strong>${correctedIMEI}</strong></p>
          <p><a href="https://www.imei.info/?imei=${correctedIMEI}" target="_blank">Check corrected IMEI on IMEI.info</a></p>
        `;
      }
    }
  </script>
</body>
</html>
